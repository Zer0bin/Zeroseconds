<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- Pretendard Font -->
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.5/dist/web/static/pretendard.css" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제로세컨즈 | 모든 창업의 시작점</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Pretendard', sans-serif; background-color: #0D0D0D; color: #FFFFFF; }
    h1,h2,h3,h4,h5,h6 { font-weight: 700; }
    strong, b { font-weight: 700; }
  </style>
</head>
<body>
  <header class="bg-[#0D0D0D] text-white p-6 shadow text-center">
    <h1 class="text-4xl font-bold text-[#D50000]">ZEROSECONDS</h1>
    <p class="text-lg text-white mt-2">0초, 모든 창업의 시작점</p>
  </header>
  <main class="max-w-4xl mx-auto p-6">
    <div class="mb-8">
      <input type="text" placeholder="질문을 검색해보세요..." class="w-full p-3 border border-gray-700 rounded-lg bg-[#1a1a1a] text-white"/>
    </div>
    <section class="mb-12">
      <h2 class="text-2xl font-bold mb-4">🔥 인기 질문</h2>
      <div class="overflow-x-auto whitespace-nowrap space-x-4 pb-2">
        <a href="question.html?id=1" class="inline-block w-72 bg-[#1a1a1a] rounded-lg shadow p-4 align-top">
          <h4 class="text-[#D50000] font-bold">Q. 투자를 유치하는 방법이 궁금해요</h4>
          <p class="text-sm text-gray-400 mt-2">시드 투자를 받기 위한 준비 과정은 어떻게 될까요?</p>
        </a>
      </div>
    </section>
    <section class="mb-12">
      <h2 class="text-2xl font-bold mb-4">🚀 추천 창업 아이템</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div class="bg-[#2a2a2a] rounded-lg p-6 shadow">
          <h3 class="text-xl font-bold text-[#FFC400] mb-2">친환경 식물 키트 구독</h3>
          <p class="text-gray-300 text-sm">지속 가능한 키트를 매월 배송하여 환경과 교육을 모두 만족시키는 아이템입니다.</p>
        </div>
      </div>
    </section>
    <section id="question-list" class="mb-12 space-y-4">
      <a href="question.html?id=4" class="block bg-[#1a1a1a] rounded-lg shadow p-4">
        <h4 class="text-lg font-bold text-[#D50000]">Q. 창업 아이템 검증 방법이 궁금합니다!</h4>
        <p class="text-gray-300 mt-2">시장 반응을 확인할 수 있는 실용적 방법은?</p>
      </a>
    </section>
    <section id="ir-list" class="mb-12 space-y-4">
      <a href="ir.html?id=1" class="block bg-[#1a1a1a] rounded-lg shadow p-4">
        <h4 class="text-lg font-bold text-[#D50000]">제로세컨즈 IR: 대학생 창업 커뮤니티의 미래</h4>
        <p class="text-gray-300 mt-2">커뮤니티 기반 플랫폼입니다.</p>
      </a>
    </section>
  </main>
  <script>
    const input = document.querySelector('input');
    const cards = document.querySelectorAll('main a');
    input.addEventListener('input', () => {
      const term = input.value.toLowerCase();
      cards.forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(term) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
