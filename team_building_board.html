<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- Pretendard Font -->
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.5/dist/web/static/pretendard.css" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제로세컨즈 | 모든 창업의 시작점</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #0D0D0D;
      color: #FFFFFF;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
    }
    strong, b {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <header class="bg-[#0D0D0D] text-white p-6 shadow text-center">
    <h1 class="text-4xl font-bold text-[#D50000]">ZEROSECONDS</h1>
    <p class="text-lg text-white mt-2">0초, 모든 창업의 시작점</p>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <!-- 팀빌딩 글 작성 폼 -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold mb-4">👥 팀빌딩 모집글 작성</h2>
      <form id="team-form" class="space-y-4">
        <input type="text" id="title" maxlength="40" placeholder="제목 (최대 40자)" class="w-full p-3 border border-gray-700 rounded bg-[#1a1a1a] text-white" required>

        <textarea id="content" placeholder="내용을 입력하세요 (최소 50자 이상)" rows="6" class="w-full p-3 border border-gray-700 rounded bg-[#1a1a1a] text-white" required></textarea>
        <p id="charCount" class="text-sm text-gray-400">0 / 최소 50자</p>

        <input type="text" id="tags" placeholder="#개발자 #디자이너 (최대 3개)" class="w-full p-3 border border-gray-700 rounded bg-[#1a1a1a] text-white">

        <button type="submit" id="submitBtn" class="bg-[#D50000] text-white px-4 py-2 rounded disabled:opacity-50">작성 완료</button>
      </form>
    </section>
  </main>

<script>
  const contentInput = document.getElementById('content');
  const charCount = document.getElementById('charCount');
  const submitBtn = document.getElementById('submitBtn');

  contentInput.addEventListener('input', () => {
    const length = contentInput.value.length;
    charCount.textContent = `${length} / 최소 50자`;
    submitBtn.disabled = length < 50;
  });

  document.getElementById('team-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const title = document.getElementById('title').value;
    const content = contentInput.value;
    const tags = document.getElementById('tags').value.split('#').slice(1).map(t => t.trim()).slice(0, 3);

    // TODO: Firebase 저장 로직 연결 필요
    console.log({ title, content, tags });
    alert('작성 완료! (저장은 추후 구현)');
  });
</script>
</body>
</html>
